<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Product preview card component</title>
</head>
<body class="page">
  <main class="page__main">
    <h1 class="visually-hidden">Product preview card component</h1>
    <section class="card">
      <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="card__tag">Perfume</p>
      <p class="card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <p class="card__price">
        <span class="card__price-current">$149.99</span>
        <del class="card__price-prev">$169.99</del>
      </p>
      <a class="card__button" href="#">Add to Cart</a>
      <picture class="card__image">
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" width="343" height="240">
      </picture>
    </section>
  </main>
  <footer class="page__footer">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/annaindistress"  target="_blank">annaindistress</a>.
  </footer>
</body>
</html>
